on: [push, pull_request_target]

jobs:
  test_get_owners_action:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Parse OWNERS
        id: owners
        uses: imlunahey/owners-check@8a7d82b28bbd4714fda94c1dbb5bd2720a80271f
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
