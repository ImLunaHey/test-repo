on: [push, pull_request_target]

jobs:
  test_get_owners_action:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Parse OWNERS
        id: owners
        uses: imlunahey/owners-check@1cccd1255d8e1cdd7801a3a8d9b80134be0f2501
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
