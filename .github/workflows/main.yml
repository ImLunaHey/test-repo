on: [push, pull_request_target]

jobs:
  test_get_owners_action:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Parse OWNERS
        id: owners
        uses: imlunahey/owners-check@23cc5a85f152f01bf56ced4fd60c6d1f303621da
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
