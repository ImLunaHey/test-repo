on: [push, pull_request_target]

jobs:
  test_get_owners_action:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Parse OWNERS
        id: owners
        uses: imlunahey/owners-check@658caf9ff360da120d07014217f79b4652cdc9ba
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
