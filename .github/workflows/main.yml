on: [push, pull_request_target]

jobs:
  test_get_owners_action:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Parse OWNERS
        id: owners
        uses: imlunahey/owners-check@901939fb8565799349862c916eec38a03173ab2f
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
