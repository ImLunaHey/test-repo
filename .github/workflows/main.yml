on: [push, pull_request_target]

jobs:
  test_get_owners_action:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Parse OWNERS
        id: owners
        uses: imlunahey/owners-check@b58ead1b3d31481515007390cbd308a6ab327ec2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
